#差异化环境配置，必填项
spring.profiles.active=dev

# dubbo 端口号约定为2 + info.matrix-***.9010.properties的序号
dubbo.application.name=matrix-vip-rpc-impl
dubbo.registry.address=zookeeper://127.0.0.1:2181
dubbo.protocol.name=dubbo
dubbo.protocol.port=29010
dubbo.provider.token=true

# 根据官方实例显示：dubbo读取yml配置文件需要单独使用一个类来处理，比较鸡肋。
# 配置数据源
spring.datasource.matrix.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.matrix.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.matrix.url=jdbc:mysql://127.0.0.1:3306/matrix?useUnicode=true&characterEncoding=UTF-8&allowMultiQueries=true&useSSL=false&serverTimezone=Hongkong
